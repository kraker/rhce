[defaults]
# RHCE study repository Ansible configuration
# Following best practices for project-local collections and roles
# Reference: https://www.jeffgeerling.com/blog/2020/ansible-best-practices-using-project-local-collections-and-roles

# Use project-local collections and roles
collections_paths = collections/
roles_path = roles/

# Inventory configuration
inventory = inventory
host_key_checking = false
remote_user = vagrant

# SSH configuration for lab environment
private_key_file = ~/.vagrant.d/insecure_private_key

# Output formatting (helpful for learning and debugging)
stdout_callback = yaml

# Disable unnecessary warnings for lab environment
deprecation_warnings = false
localhost_warning = false
interpreter_python = auto_silent
