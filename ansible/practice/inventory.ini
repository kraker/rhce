# RHCE Practice Lab Inventory
# Adjust hostnames and IPs for your lab environment

[webservers]
web1 ansible_host=192.168.1.11
web2 ansible_host=192.168.1.12

[dbservers]
db1 ansible_host=192.168.1.13

[development]
dev1 ansible_host=192.168.1.14

[production:children]
webservers
dbservers

[all:vars]
ansible_user=student
ansible_ssh_private_key_file=~/.ssh/id_rsa

[webservers:vars]
http_port=80
server_role=web

[dbservers:vars]
db_port=3306
server_role=database