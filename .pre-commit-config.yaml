# Simplified pre-commit configuration for RHCE study repository
# Focus on essential Ansible and YAML quality checks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Basic file hygiene
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # YAML linting (essential for Ansible)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint]

  # Ansible linting (essential for learning correct practices)
  - repo: https://github.com/ansible/ansible-lint
    rev: v25.4.0
    hooks:
      - id: ansible-lint
        args: [-c=.ansible-lint]
        files: \.(yml|yaml)$
        exclude: ^(site/|\.github/workflows/)
